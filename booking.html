<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Trip - TravelNow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar navbar-dark navbar-custom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="packages.html">Packages</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="bookingFormSection" class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Book Your Trip</h1>
      <form id="bookingForm" class="row g-3">
        
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="" required>
        </div>
        
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="" required>
        </div>
        
        <div class="col-md-6">
          <label for="package" class="form-label">Select Package</label>
          <select id="package" class="form-select" required>
            <option selected disabled>Choose...</option>
            <option>Romantic Paris Getaway</option>
            <option>Tokyo Explorer Package</option>
            <option>Lounge at White Beach,</option>
          </select>
        </div>
        
        <div class="col-md-3">
          <label for="adults" class="form-label">Adults</label>
          <input type="number" class="form-control" id="adults" min="1" value="1" required>
        </div>
        
        <div class="col-md-3">
          <label for="children" class="form-label">Children</label>
          <input type="number" class="form-control" id="children" min="0" value="0">
        </div>
        
        <div class="col-md-6">
          <label for="travelDate" class="form-label">Travel Date</label>
          <input type="date" class="form-control" id="travelDate" required>
        </div>
        
        <div class="col-12">
          <label for="message" class="form-label">Special Requests</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Any dietary restrictions or other notes?"></textarea>
        </div>
        
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5">Submit Booking</button>
        </div>
        
      </form>
    </div>
  </section>

  <section id="bookingConfirmationSection" class="py-5" style="display: none;">
    <div class="container">
      <h1 class="text-center mb-4">Booking Confirmation</h1>
      <div class="text-center">
        <p><strong>Full Name:</strong> <span id="confirmFullName"></span></p>
        <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
        <p><strong>Package:</strong> <span id="confirmPackage"></span></p>
        <p><strong>Adults:</strong> <span id="confirmAdults"></span></p>
        <p><strong>Children:</strong> <span id="confirmChildren"></span></p>
        <p><strong>Travel Date:</strong> <span id="confirmTravelDate"></span></p>
        <p><strong>Special Requests:</strong> <span id="confirmMessage"></span></p>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 TravelNow. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const package = document.getElementById('package').value;
      const adults = document.getElementById('adults').value;
      const children = document.getElementById('children').value;
      const travelDate = document.getElementById('travelDate').value;
      const message = document.getElementById('message').value;

      
      document.getElementById('bookingConfirmationSection').style.display = 'block';

     
      document.getElementById('confirmFullName').textContent = fullName;
      document.getElementById('confirmEmail').textContent = email;
      document.getElementById('confirmPackage').textContent = package;
      document.getElementById('confirmAdults').textContent = adults;
      document.getElementById('confirmChildren').textContent = children;
      document.getElementById('confirmTravelDate').textContent = travelDate;
      document.getElementById('confirmMessage').textContent = message;

      document.getElementById('bookingFormSection').style.display = 'none';
    });
  </script>

</body>
</html>
